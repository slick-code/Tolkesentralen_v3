<h3>Bestilte tolke-oppdrag</h3>
<hr />

<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>OppdragsNr</th>
            <th>Tolk Navn</th>
            <th>Type tolk</th>
            <th>Fra språk</th>
            <th>Til språk</th>
            <th>Dato</th>
            <th>Fra kl</th>
            <th>Til kl</th>
            <th>Oppmøtested</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let oppdrag of oppdrag; let i = index">
        <tr>
            <td>#{{oppdrag.oppdragID}}</td>
            <td>Ingen tildelt</td>
            <td>{{oppdrag.typetolk}}</td>
            <td>{{oppdrag.fraspraak}}</td>
            <td>{{oppdrag.tilspraak}}</td>
            <td>{{oppdrag.oppdragsdato}}</td>
            <td>{{oppdrag.frakl}}</td>
            <td>{{oppdrag.tilkl}}</td>
            <!--<td>{{oppdrag.adresse}} - {{oppdrag.postnr}} - {{oppdrag.poststed}}</td>-->
            <td>{{oppdrag.sted}}</td>
            <td><button>Avbestill</button> <button>Endre</button></td>
        </tr>
    </tbody>
</table>
