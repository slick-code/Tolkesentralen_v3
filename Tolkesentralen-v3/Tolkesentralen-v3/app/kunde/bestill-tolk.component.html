    <h3>BESTILL TOLK</h3>

    <form [formGroup]='form'>


        <div class="form-group">
            <label for="typetolk">Type Tolk</label>
            <div class="inner-addon left-addon">

                <input type="text" name="typetolk" id="typetolkid" class="form-control" ng-model="typetolk" autocomplete="off" placeholder="Typetolk" required />

            </div>
        </div>

        <div class="form-group">
            <label for="frasprak">Fra Språk</label>
            <div class="inner-addon left-addon">
                <input type="text" class="form-control" id="frasprakid" formControlName="fraspraak" autocomplete="off" placeholder="Fra Språk" />
            </div>
        </div>

        <div class="form-group">
            <label for="tilsprak">Til Språk</label>
            <div class="inner-addon left-addon">
                <input type="text" class="form-control" id="tilsprakid" formControlName="tilspraak" autocomplete="off" placeholder="Til Språk" />
            </div>
        </div>

        <div class="form-group">
            <label for="oppdragsdato">Oppdragsdato</label>
            <div class="inner-addon left-addon">
                <input type="date" class="form-control" id="oppdragsdatoid" FormControlName="oppdragsdato" autocomplete="off" placeholder="Oppdragsdato" />
            </div>
        </div>

        <div class="form-group">
            <label for="frakl">Fra kl</label>
            <div class="inner-addon left-addon">
                <input type="time" min="00:00" max="23:59" class="form-control" id="fraklid" formControlName="frakl" autocomplete="off" placeholder="Fra kl" />
            </div>
        </div>

        <div class="form-group">
            <label for="tilkl">Til kl</label>
            <div class="inner-addon left-addon">
                <input type="time" min="00:00" max="23:59" class="form-control" id="tilklid" formControlName="tilkl" autocomplete="off" placeholder="Til kl" />
            </div>
        </div>

        <div class="form-group">
            <label for="oppmotested">Oppmøtested</label>
            <div class="inner-addon left-addon">
                <input type="text" class="form-control" id="oppmotestedid" formControlName="oppmotested" autocomplete="off" placeholder="Oppmøtested" />

            </div>
        </div>

        <div class="form-group">
            <label for="andreopplysninger">Andre opplysninger</label>
            <div class="inner-addon left-addon">
                <textarea ng-model="andreopplysninger" style="height: 100px" class="form-control" id="andreopplysningerid"
                          formControlName="andreopplysninger" autocomplete="off" placeholder="Andre opplysninger"></textarea>
            </div>
        </div>

        <button (click)="postOppdrag()" type="submit" class="btn btn-success" [disabled]="!form.valid">Send bestilling</button>
    </form>
</div>

<div *ngIf="loading">

        <p style="display:inline-block">Vennligst vent . .</p><loading style="display:inline-block"></loading>
    </div>


</div>

<div *ngIf="!Success && !showForm && !loading">
    <p class="error" >Ooops, bestillingen ble ikke sendt!</p>
    <button (click)="tilbake()" class="btn btn-success">Gå tilbake</button>
</div>

<div *ngIf="Success && !showForm  && !loading">

</div>
