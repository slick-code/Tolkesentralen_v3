<div class="login-panel container">

    <p>Brukernavn: <b>mail@mail.no</b></p>
    <p>Passord: <b>1234</b></p>

			<div class="col-md-4 col-md-offset-4 panel panel-default">

				<h1 align="center" class="gap margin-base-vertical">Login</h1>
        <h4 align="center" class="ubuntu-text">{{error}}</h4>

				<form [formGroup]="skjema" class="gap margin-base-vertical">
				<p class="input-group ">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input autofocus  type="email" required class="form-control input-lg"
						       formControlName="brukernavn" placeholder="e-post adresse" />
					</p>

          <p class="input-group ">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input  type="password" required class="form-control input-lg"
						       formControlName="passord" placeholder="passord" />
					</p>


          <br/>

					

					<p *ngIf="!loading" class="text-center">
						<button (click)="onLogin()" class="btn btn-success btn-lg">Get In</button>
