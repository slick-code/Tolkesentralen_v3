<h3>Oppdrag som er tilordnet deg</h3>
<br />
<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>OppdragsNr</th>
            <th>Oppdragstype</th>
            <th>Kunde</th>
            <th>Fra språk</th>
            <th>Til språk</th>
            <th>Tidsrom</th>
         
           
        </tr>
    </thead>
    <tbody *ngFor="let oppdrag of oppdrag; let i = index">
        <tr>
            <td>{{oppdrag.oppdragsNr}}</td>
            <td>{{oppdrag.typetolk}}</td>
            <td>{{oppdrag.firma}}</td>
            <td>{{oppdrag.fraspraak}}</td>
            <td>{{oppdrag.tilspraak}}</td>
            <td>Dato: {{oppdrag.oppdragsdato}} &nbsp; Fra kl: {{oppdrag.frakl}} &nbsp; Til kl: {{oppdrag.tilkl}}</td>

        </tr>
    </tbody>
</table>
<hr />
