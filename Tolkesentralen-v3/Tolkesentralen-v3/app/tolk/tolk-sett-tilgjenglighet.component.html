<h3>Ikke tilgjenglig</h3>
<br />
<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>Fra</th>
            <th>
                Til
            </th>
        </tr>
    </thead>
    <tbody *ngFor="let oppdrag of oppdrag; let i = index">
        <tr>
            <td>{{oppdrag.fra}}</td>
            <td>{{oppdrag.til}}</td>
        </tr>
    </tbody>
</table>
<hr />
