<h1>Oppdrag historikk</h1>
<br />
<table class="table table-bordered table-condensed">
    <thead>
        <tr>
            <th>OppdragsNr</th>
            <th>Oppdragstype</th>
            <th>Oppdragsgiver</th>
            <th>Fra språk</th>
            <th>Til språk</th>
            <th>Tidsrom</th>
            <th>Timer</th>

        </tr>
    </thead>
    <tbody *ngFor="let oppdrag of oppdrag; let i = index">
        <tr>
            <td>{{oppdrag.OppdragsNr}}</td>
            <td>{{oppdrag.typetolk}}</td>
            <td>{{oppdrag.firma}}</td>
            <td>{{oppdrag.fraspraak}}</td>
            <td>{{oppdrag.tilspraak}}</td>
            <td>Dato: {{oppdrag.oppdragsdato}} &nbsp; Fra kl: {{oppdrag.frakl}} &nbsp; Til kl: {{oppdrag.tilkl}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
<hr />
